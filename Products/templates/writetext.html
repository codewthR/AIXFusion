<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI PowerPoint Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-500 via-indigo-500 to-purple-600 flex items-center justify-center p-4">
    

  <div class="bg-white rounded-xl shadow-lg p-6 w-full max-w-md">
    <h2 class="text-2xl font-semibold text-center text-gray-800 mb-4">Generate AI Presentation</h2>
    
    <form method="POST" class="space-y-4">
      {% csrf_token %}
      <div>
        <label for="topic" class="block text-sm font-medium text-gray-700 mb-1">Presentation Topic</label>
        <input 
          type="text" 
          id="topic" 
          name="topic" 
          placeholder="e.g. Artificial Intelligence" 
          required 
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400"
        >
      </div>
      
      <button 
        type="submit" 
        class="w-full py-2 px-4 bg-indigo-600 text-white font-semibold rounded-lg hover:bg-indigo-700 transition"
      >
        Generate PPTX
      </button>
    </form>

    <p class="text-center text-sm text-gray-500 mt-6">Powered by <span class="font-semibold text-indigo-600">AIXFusion</span></p>
  </div>

</body>
</html>
