<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>DOC/PDF to PPT Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 100px;
            max-width: 480px;
        }
        input[type="text"] {
            width: 60%;
            margin-bottom: 1rem;
            padding: 0.375rem 0.75rem;
            font-size: 1rem;
            line-height: 1.5;
            border: 1px solid #ced4da;
            border-radius: 0.375rem;
        }
         .form-control[type="text"] {
            width: 60%;
            margin-bottom: 1rem;
            padding: 0.375rem 0.75rem;
            font-size: 1rem;
            line-height: 1.5;
            border: 1px solid #ced4da;
            border-radius: 0.375rem;
        }
              input[type="file"] {
          width: 60%;
          margin-bottom: 1rem;
          padding: 0.375rem 0.75rem;
          font-size: 1rem;
          line-height: 1.5;
          border: 1px solid #ced4da;
          border-radius: 0.375rem;
          background-color: #f8f9fa; /* Light background for the input */
          transition: border-color 0.3s, box-shadow 0.3s;
      }

      input[type="file"]:hover {
          border-color: #6a82fb; /* Change border color on hover */
          box-shadow: 0 0 5px rgba(106, 130, 251, 0.5); /* Add shadow on hover */
      }

      input[type="file"]::-webkit-file-upload-button {
          background-color: #6a82fb; /* Button background color */
          color: white; /* Button text color */
          border: none; /* Remove border */
          border-radius: 5px; /* Rounded corners */
          padding: 10px 15px; /* Padding for the button */
          cursor: pointer; /* Pointer cursor on hover */
          transition: background-color 0.3s; /* Transition for background color */
      }

      input[type="file"]::-webkit-file-upload-button:hover {
          background-color: #fc5c7d; /* Change button color on hover */
      }

    </style>
</head>
<body class="bg-gradient-to-b from-[#b98aff] to-[#ffffff] min-h-screen flex flex-col">
    <div class="min-h-screen flex flex-col items-center bg-gradient-to-b from-[#b98aff] via-[#a9c9ff] to-[#ffffff] pt-4 pb-12 px-4">
    
    <button type="button" class="flex items-center gap-2 text-xs font-semibold text-[#0f1c4d] bg-white rounded-full py-1.5 px-3 shadow-md hover:shadow-lg transition-shadow">
      <i class="fas fa-home text-[10px]"></i>
      <a href="{% url 'sending' %}">Home</a>
    </button>
    
    <div class="container text-center">
        <h2>Convert DOC/DOCX or PDF to PowerPoint</h2>
        <form method="POST" enctype="multipart/form-data" action="{% url 'convert' %}">
            {% csrf_token %}
            <div class="mb-3 mt-4">
                <input
                    type="text"
                    name="Title"
                    id="title"
                    placeholder="Enter Title Of The Power Point Presentation"
                    required
                />
                <input
                    type="text"
                    name="author"
                    id="author"
                    placeholder="Enter Author Name"
                    required
                />
                <input id="author" type="file" name="input_file" placeholder="Enter Author Name" required />
            </div>
            <button class="btn btn-primary" type="submit">Convert to PPT</button>
        </form>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
